<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav bar">
            <a href="#" class="logo"><h2><b><i>Dorji</i></b></h2></a>
            <br>
            <p><b>Proudly made in Bangladesh</b></p>
            <a href="login.html" class="logo">Log In</a>
            <a href="register.html" class="logo">Register</a>
            <i class='bx bxs-cart' id="shopping-icon"></i>
            <div class="cart">
                <h3 class="cart-title">Cart</h3>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="/photo/f1.webp" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Cotton Saree</div>
                            <div class="cart-price">$100<div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bx-trash-alt cart-remove'></i>
                    </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-prices">$0</div>
                    </div>
                    <button type="button" class="btn-buy">Buy Now</button>
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="shopping container">
        <h2 class="title"><b> Trending Products</b></h2>
        <div class="content">
           

            <div class="product">
                <img src="/photo/f1.webp" alt="" class="img">
                <h2 class="pr-title">Cotton Saree</h2>
                <span class="price">Price: $100</span>
                <i class='bx bxs-cart add-cart' id="shopping-icon"></i>
            </div>

            <div class="product">
                <img src="/photo/f2.webp" alt="" class="img">
                <h2 class="pr-title">Silk Saree</h2>
                <span class="price">Price: $120</span>
                <i class='bx bxs-cart add-cart' id="shopping-icon"></i>
            </div>

            <div class="product">
                <img src="/photo/f3.webp" alt="" class="img">
                <h2 class="pr-title">Katan Saree</h2>
                <span class="price">Price: $110</span>
                <i class='bx bxs-cart add-cart' id="shopping-icon"></i>
            </div>


        </div>
    </section>
    <script src ="script.js"></script>
</body>
</html>
